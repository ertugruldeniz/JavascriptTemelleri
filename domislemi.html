		<script type="text/javascript">
		//Document Object Model (DOM)
		//Dom belgelere erişmek için belirli standartlar sağlar.
		//HTML ve programla dilleri arasında standart oluşturarak bilgi akışını sağlar.
		//Html öğelerine ulaşılıp stilleri değiştirilebiilir ve eventler verilebilir.
		
		var e=document.getElementById("p").innerHTML="P içerisine bu yazı yazılacak";
		var e=document.getElementById("p").id="pninyeniidsibu";
		console.log(e);

         var i=0;
		function ekle(){
			
			if(i%2==0){
			   document.getElementById("d").value="";
               document.getElementById("d").placeholder="Place holder eklendi";
			}else{
             
             document.getElementById("d").value="value eklendi";

			}
			i++;
			console.log(i);
		}

		//getElementsByTagname

		console.log(document.getElementsByTagName("p")[1]);

		//getElementsByClassName

		//css e müdehale etme

			document.getElementById("stil").style.color="red";
			document.getElementById("stil").style.backgroundColor="yellow";


			//Diğer yöntemler setAttribute
			document.getElementById("stil1").setAttribute("value","Value eklendi ve sadece okunabilir yazı oldu değiştirilemez alan")
			document.getElementById("stil1").setAttribute("readonly","readonly")

			var x=document.getElementById("stil1").attributes;
			console.log(x);

			//Sorgulayar hasAttributes
			console.log(document.getElementById("stil1").hasAttribute("value")); //Stil1 adında bulunan id li değerler arasındaki taglarda "value" ifadesi var mı yok mu var ise tru yok ise false döner
		}
		
  
	   </script>
